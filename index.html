<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>ショップタイトル | BASE</title>
		<link rel="stylesheet" href="/assets/css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__inner">
				<h1 class="header__logo">
					<a href="/">ショップタイトル</a>
				</h1>
				<nav class="header__nav">
					<ul>
						<li><a href="/items">商品一覧</a></li>
						<li><a href="/contact">お問い合わせ</a></li>
						<li><a href="/about">ショップについて</a></li>
						<li><a href="/cart">カート</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="kv">
				<img src="/assets/img/kv.jpg" alt="メインビジュアル" />
			</section>

			<section class="intro">
				<h2 class="section-title">ショップについて</h2>
				<p>ここにショップの紹介文が入ります。</p>
			</section>

			<section class="products">
				<h2 class="section-title">おすすめ商品</h2>
				<ul class="product-list">
					<li class="product-item">
						<a href="/items/1">
							<img src="/assets/img/item1.jpg" alt="商品1" />
							<p class="product-name">商品名1</p>
							<p class="product-price">¥2,000</p>
						</a>
					</li>
					<li class="product-item">
						<a href="/items/2">
							<img src="/assets/img/item2.jpg" alt="商品2" />
							<p class="product-name">商品名2</p>
							<p class="product-price">¥3,000</p>
						</a>
					</li>
				</ul>
			</section>

			<section class="info">
				<h2 class="section-title">お知らせ</h2>
				<ul class="info-list">
					<li><a href="/blog/1">新商品を追加しました！</a></li>
					<li><a href="/blog/2">営業時間変更のお知らせ</a></li>
				</ul>
			</section>
		</main>

		<footer class="footer">
			<div class="footer__inner">
				<small>© 2025 ショップタイトル All Rights Reserved.</small>
			</div>
		</footer>

		<script src="/assets/js/script.js"></script>
	</body>
</html>
