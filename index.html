<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>ショップタイトル | BASE</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header class="site-header">
			<div class="header__logo">
				<a href="/"><img src="images/logo_m.png"></a>
				<!-- <a href="/"><img src="{{ 'logo_m.png' | asset_url }}"></a> -->
			</div>
			<div class="header__inner">
				<h1 class="header__title">
					<a href="/"><img src="images/logo.png"></a>
					<!-- <a href="/"><img src="{{ 'logo.png' | asset_url }}"></a> -->
				</h1>
				<nav class="site-nav">
					<ul>
						<li><a href="/items">オンラインショップ</a></li>
						<li><a href="/contact">店舗案内</a></li>
					</ul>
				</nav>
			</div>
			<nav class="header__sns">
				<ul>
					<li><a href="/items"><img src="images/login_i.png"></a></li>
					<li><a href="/items"><img src="images/cart_i.png"></a></li>
					<li><a href="/contact"><img src="images/ins_i.png"></a></li>
					<!-- <li><a href="/items"><img src="{{ 'login_i.png' | asset_url }}"></a></li>
					<li><a href="/items"><img src="{{ 'cart_i.png' | asset_url }}"></a></li>
					<li><a href="/contact"><img src="{{ 'ins_i.png' | asset_url }}"></a></li> -->
				</ul>
			</nav>
		</header>



		<div class="contents">



			<section class="kv">
				<div class="swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="{{ 'kv01.jpg' | asset_url }}" alt="メインビジュアル1">
						</div>
						<div class="swiper-slide">
							<img src="{{ 'kv02.jpg' | asset_url }}" alt="メインビジュアル2">
						</div>
						<div class="swiper-slide">
							<img src="{{ 'kv03.jpg' | asset_url }}" alt="メインビジュアル3">
						</div>
					</div>
					<!-- ナビゲーション（必要に応じて） -->
					<div class="swiper-pagination"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</section>



			<main class="main">
				<div class="left_column">
					<form action="/search" method="get" class="search_box">
						<button type="submit"><img src="images/search_i.png"></button>
						<input type="text" name="q" placeholder="　Search　">
					</form>

					<aside class="sidebar">
						<ul class="category-list">
							{% for collection in collections %}
								<li>
									<a href="#">台所用品</a>
									<!-- <a href="{{ collection.url }}">{{ collection.name }}</a> -->
								</li>
								<li>
									<a href="#">台所用品</a>
								</li>
							{% endfor %}
						</ul>
					</aside>
				</div>



				<div class="right_column">
					<section class="products">
						<div class="products__inner">
							<h2 class="section-title">Pick Up / New Arrival</h2>
							<ul class="product-list">
								<li class="product-item">
									<a href="#">
										<img src="{{ item.main_image | img_url: '410x410' }}" alt="{{ item.name }}">
										<p class="product-name">{{ item.name }}</p>
										<p class="product-price">¥{{ item.price | number_with_delimiter }}</p>
									</a>
								</li>
								<!-- {% for item in items limit: 24 %}
								<li class="product-item">
									<a href="{{ item.url }}">
										<img src="{{ item.main_image | img_url: '410x410' }}" alt="{{ item.name }}">
										<p class="product-name">{{ item.name }}</p>
										<p class="product-price">¥{{ item.price | number_with_delimiter }}</p>
									</a>
								</li>
								{% endfor %} -->
							</ul>
							<div class="view-all">
								<a href="/items" class="btn-cart">すべての商品を見る</a>
							</div>
						</div>
					</section>
				</div>
			</main>



			<footer class="footer">
				<div class="footer__inner">
					<small>© 2025 蒲田商店</small>
				</div>
			</footer>

		</div>
		<script src="js/script.js"></script>
	</body>
</html>
